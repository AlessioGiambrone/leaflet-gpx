<html>
  <head>
    <title>GPX.js demo</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
    <style type="text/css">
      body { width: 800px; margin: 0 auto; }
      h1 { font-family: sans-serif; }

      .gpx { border: 5px #aaa solid; border-radius: 5px;
        box-shadow: 0 0 3px 3px #ccc;
        width: 800px; margin: 1em auto; }

      .gpx header { padding: 0.5em; }
      .gpx h3 { margin: 0; padding: 0;
        font-weight: bold; font-family: Arial, Helvetica, sans-serif; }
      .gpx .start { font-size: smaller; color: #444; }

      .gpx .map { border: 1px #888 solid; border-left: none; border-right: none;
        width: 800px; height: 300px; margin: 0; }
      .gpx ul.info { list-style: none; margin: 0; padding: 0.5em;
        font-size: smaller; background: #f0f0f0; }
      .gpx ul.info li { color: #666; padding: 2px; }
      .gpx ul.info li span { color: black; }
    </style>
  </head>
  <body>
    <section class="gpx" id="1234-test">
      <header>
        <h3></h3>
        <span class="start"></span>
      </header>

      <article>
        <div class="map" id="1234-test-map" data-gpx-source="demo.gpx"></div>
      </article>

      <footer>
        <ul class="info">
          <li>Distance: <span class="distance"></span> mi</li>
          <li>Duration: <span class="duration"></span></li>
          <li>Pace:     <span class="pace"></span>/mi</li>
          <li>Avg HR:   <span class="avghr"></span> bpm</li>
        </ul>
      </footer>
    </section>

    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
    <script src="gpx.js"></script>
    <script type="application/javascript">
      function display_gpx(art_id) {
        var target = $('#' + art_id);
        var url = $('.map', target).attr('data-gpx-source');
        if (!url) {
          return;
        }

        var map = L.map(art_id + '-map');
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Map data &copy; <a href="http://www.osm.org">OpenStreetMap</a>'
        }).addTo(map);

        new L.GPX(url, {async: true}).on('loaded', function(e) {
          var gpx = e.target;
          map.fitBounds(gpx.getBounds());

          $('h3', target).text(gpx.get_name());
          $('.start', target).text(
            gpx.get_start_time().toDateString() + ', ' +
            gpx.get_start_time().toLocaleTimeString());
          $('.distance', target).text(gpx.get_distance_in_miles().toFixed(2));
          $('.duration', target).text(gpx.get_duration_string(gpx.get_moving_time()));
          $('.pace', target).text(gpx.get_duration_string(gpx.get_moving_pace_in_miles(), true));
          $('.avghr', target).text(gpx.get_average_hr());
        }).addTo(map);
      }

      display_gpx('1234-test');
    </script>
  </body>
</html>
